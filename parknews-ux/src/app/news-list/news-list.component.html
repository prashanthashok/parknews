<ng-container *ngIf="newsList; else loading">
  <mat-action-list>
    <mat-list-item *ngFor="let newsItem of newsList">
      <a matLine>{{ newsItem.title }}</a>
     <button mat-icon-button>
        <mat-icon>bookmark_border</mat-icon>
     </button>
    </mat-list-item>
  </mat-action-list>
</ng-container>

<ng-template #loading>
<mat-progress-spinner
color="accent"
mode="indeterminate"
></mat-progress-spinner>
Loading...
</ng-template>
